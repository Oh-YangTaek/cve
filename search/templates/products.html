<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
  <center>
    <br>
    <br>
    <table border="1">
      <tr>
        <th>Products</th>
      </tr>
      {% if cve %}
        {% for s in cve %}
          <tr>
            <td>{{s.product}}</td>
          </tr>
        {% endfor %}
      {% else %}
        <tr><td colspan="5"> 자료가 없음 </td></tr>
      {% endif %}
  </table>
</center>
</body>
</html>
